name: CI Multiplatform Build

on:
  push:
    branches: [feature-github-ci]
  pull_request:
    branches: [ main ]

jobs:
  macosBuild:
    runs-on: [macos-latest]
    env:
      MIN_MACOS_VERSION: '10.13'
      MACOS_DEPS_VERSION: '2021-12-05'
    steps:
      - uses: actions/checkout@v2
      - name: Install deps
        run: ./plugin/ci/macos/install-dependencies-macos.sh
      -name: Compile
        run: ./plugin/ci/macos/build-macos.sh
  ubuntuBuild:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install deps
        run: | 
          sudo apt-get update && sudo apt-get install -y \
            g++-multilib \
            gcc-multilib \
            git \
            wget \
      - name: OBS deps
        run: ./plugin/ci/linux/install-dependencies-ubuntu.sh
      - name: Compile
        run: ./plugin/ci/linux/build-ubuntu.sh